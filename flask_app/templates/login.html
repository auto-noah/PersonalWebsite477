{% extends 'shared/layout.html' %}

{% block extrajs %}
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
{% endblock %}


{% block maincontent %}
    <div id="login-text">
        <h1>Login</h1>
        <p>Please login by filling out the fields below.</p>
        <p>&#40; username: guest@email.com | password: password &#41;</p>
        <hr>
    </div>
    <br><br>

    <!-- Login Form -->
    <form id="login-form" method="post" enctype='multipart/form-data'>
        <input id="li-email"      class="fbf-textbox" type="text" name="email"      placeholder="Your e-mail..."     title="E-mail of user">
        <input id="li-password"   class="fbf-textbox" type="text" name="password"   placeholder="Your password..."   title="Password of user">
        <input id="li-submit"     type="button"       value="Submit"                title="Submit button for login form">
    </form>
    <p id="auth-fail-text">You're cool if you find this.</p>
    <br><br>
{% endblock %}
